<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyStay - Professional Hotel Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FindMyStay</h1>
            <p>Your Professional Hotel Concierge</p>
            <div class="location-note">
                <span class="material-icons">info</span>
                <p>To access real-time hotel recommendations, please enable location services by clicking the location button.</p>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <button id="location-button" class="location-button">
                <span class="material-icons">my_location</span>
                <span>Enable Location</span>
            </button>
            <textarea id="user-input" placeholder="Enter your hotel inquiry..."></textarea>
            <button id="send-button">
                <span class="material-icons">send</span>
                <span>Submit</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
